<body style="background-color: #000; padding: 0; margin: 0;">
        <script src="./ruffle/ruffle.js"></script>
        <div class="swf"dir="ltr" style="text-align: left;" trbidi="on">
                <embed class="swfembedthing" style="width: 100%; height: 100%;" src="" type="application/x-shockwave-flash"></embed>
        </div>
</body>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("game").includes(".swf")) {
    game = params.get("game")
  } else {
    game = `${params.get("game")}.swf`
  };

  document.querySelector(".swfembedthing").src = `./files/${game}`
</script>
